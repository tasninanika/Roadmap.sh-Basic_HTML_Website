<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Developer</title>
  </head>
  <body style="width: 90%; margin: 20px auto">
    <!-- header -->
    <header
      style="
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 30px;
      "
    >
      <div style="display: flex; align-items: center; gap: 15px">
        <img src="Assets/illustrator-2.png" alt="Logo" style="width: 60px" />
        <h3 style="font-size: 26px; margin: 0">Name</h3>
      </div>
      <!-- navbar -->
      <nav>
        <ul
          style="
            list-style: none;
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 0;
            padding: 0;
            font-size: 18px;
            font-weight: 600;
          "
        >
          <li>
            <a href="index.html" style="text-decoration: none; color: black"
              >Home</a
            >
          </li>
          <li>/</li>
          <li>
            <a href="projects.html" style="text-decoration: none; color: black"
              >Projects</a
            >
          </li>
          <li>/</li>
          <li>
            <a href="articles.html" style="text-decoration: none; color: black"
              >Articles</a
            >
          </li>
          <li>/</li>
          <li>
            <a href="contact.html" style="text-decoration: none; color: black"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- main -->
    <main style="margin-top: 50px">
      <main
        style="
          margin-top: 50px;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <form
          action="#"
          method="post"
          style="padding: 30px; width: 100%; max-width: 500px"
        >
          <h2 style="text-align: center; margin-bottom: 20px">Contact Us</h2>

          <label
            for="name"
            style="display: block; margin-bottom: 5px; font-weight: bold"
            >Name:</label
          >
          <input
            type="text"
            id="name"
            name="name"
            required
            style="
              width: 100%;
              padding: 10px;
              margin-bottom: 15px;
              border: 1px solid black;
              border-radius: 5px;
            "
          />

          <label
            for="email"
            style="display: block; margin-bottom: 5px; font-weight: bold"
            >Email:</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            style="
              width: 100%;
              padding: 10px;
              margin-bottom: 15px;
              border: 1px solid black;
              border-radius: 5px;
            "
          />

          <label
            for="message"
            style="display: block; margin-bottom: 5px; font-weight: bold"
            >Message:</label
          >
          <textarea
            id="message"
            name="message"
            required
            rows="5"
            style="
              width: 100%;
              padding: 10px;
              margin-bottom: 20px;
              border: 1px solid black;
              border-radius: 5px;
            "
          ></textarea>

          <button
            type="submit"
            style="
              width: 100%;
              padding: 12px;
              background-color: #007bff;
              color: white;
              border: none;
              border-radius: 5px;
              font-size: 16px;
              cursor: pointer;
            "
          >
            Send Message
          </button>
        </form>
      </main>
    </main>

    <!-- Footer -->
    <footer style="text-align: center; margin-top: 60px">
      <p>Â© all rights reserved 2025</p>
    </footer>
  </body>
</html>
